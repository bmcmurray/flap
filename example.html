<html>
<head>
  <title>Flap.js Examples</title>
  <script src="lib/raphael.js" type="text/javascript"></script>
  <script src="src/flap.js" type="text/javascript"></script>
</head>
<body>
<div id="clock"></div>

<script type="text/javascript">
  var clock = new Flap('clock', { length: 5, library: 'time'});

  function updateTime() {
    var date = new Date(), 
        hours = date.getHours(), 
        minutes = date.getMinutes(), 
        time; 

    hours = hours < 10 ? "0" + hours : hours; 
    minutes = minutes < 10 ? "0" + minutes : minutes; 

    time = hours +":"+ minutes; clock.text(time); 
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>
</body>
</html>
